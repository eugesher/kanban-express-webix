<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example Login Form</title>
  </head>
  <body>
    <form action="/login" method="post">
      Username:<br />
      <label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /> </label
      >username<br /><br />
      Password:<br />
      <label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /> </label
      >password<br /><br />
      <input type="submit" value="login" />
    </form>
  </body>
</html>
